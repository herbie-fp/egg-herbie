# blocklist
branches:
  except:
  - egg-herbie-deploy-osx
  - egg-herbie-deploy-windows
  - egg-herbie-deploy-linux

os:
  - linux
  - osx
  - windows

language: rust
rust:
  - 1.38.0
cache: cargo

install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install make          ; fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install rsync          ; fi

before_script:
  - rustup component add rustfmt
  - rustup component add clippy
  
script:
  - make
  - cargo build --release

deploy:
  provider: pages
  github_token: $GITHUB_TOKEN
  keep_history: true
  skip_cleanup: true
  target_branch: egg-herbie-deploy-$TRAVIS_OS_NAME
  on:
    branch: master

